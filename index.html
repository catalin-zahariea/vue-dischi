<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Dischi</title>
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Link Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="flex">
            <div class="header-logo">
              <img src="img/download.png" alt="Logo" />
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->

      <!-- Main -->
      <main>
        <div class="container">
          <div class="cd-list">
            <div class="flex">
              <div class="cd-gutter" v-for="cd in cdArray">
                <div class="cd-item">
                  <div class="cd-img">
                    <img :src="cd.poster" alt="" />
                  </div>
                  <div class="cd-title">{{cd.title}}</div>
                  <div class="cd-author">{{cd.author}}</div>
                  <div class="cd-year">{{cd.year}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- Link Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
